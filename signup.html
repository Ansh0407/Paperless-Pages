<body>
  <div class="logo">
  </div>
  <br/>
  <form id="form">
    <h2>SIGN UP </h2>

    <label for="username">Username
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      <input type="text" id="username" placeholder="Enter your Username" />
      <br />
    </label>

    <label for="email">Email
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      <input type="email" id="email" placeholder="Enter your email id" />
      <br />
    </label>

    <label for="password">Password
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      <input type="password" id="password" placeholder="Enter your password" />
      <br />
    </label>

    <label for="confirmPassword">Confirm Password
      &nbsp; &nbsp;
      <input type="password" id="confirmPassword" placeholder="Re-enter your password" />
      <br />
    </label>
    <br/>
    <button type="submit">Submit</button>
  </form>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('form');
      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById(
        'confirmPassword'
      );

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        validateInputs();
      });

      // Validate all inputs and show errors if necessary
      function validateInputs() {
        nameInput.dispatchEvent(new Event('blur'));
        emailInput.dispatchEvent
          (new Event('blur'));
        passwordInput.dispatchEvent(new Event('blur'));
        confirmPasswordInput.dispatchEvent(new Event('blur'));
      }
      // Validate name input
      nameInput.addEventListener('blur', () => {
        if (nameInput.value === '') {
          setError(nameInput, 'Name cannot be empty');
        } else if (!/^[a-zA-Z ]+$/.test(nameInput.value)) {
          setError(nameInput, 'Name can only contain letters and spaces');
        } else {
          setSuccess(nameInput);
        }
      });

      // Validate email input
      emailInput.addEventListener('blur', () => {
        if (emailInput.value === '') {
          setError(emailInput, 'Email cannot be empty');
        } else if (!/\S+@\S+\.\S+/.test(emailInput.value)) {
          setError(emailInput, 'Email is not valid');
        } else {
          setSuccess(emailInput);
        }
      });

      // Validate password input
      passwordInput.addEventListener('blur', () => {
        if (passwordInput.value === '') {
          setError(passwordInput, 'Password cannot be empty');
        } else if (passwordInput.value.length < 8) {
          setError(passwordInput, 'Password must be at least 8 characters');
        } else if (!/[a-z]/.test(passwordInput.value)) {
          setError(
            passwordInput,
            'Password must contain at least one lowercase letter'
          );
        } else if (!/[A-Z]/.test(passwordInput.value)) {
          setError(
            passwordInput,
            'Password must contain at least one uppercase letter'
          );
        } else if (!/[0-9]/.test(passwordInput.value)) {
          setError(
            passwordInput,
            'Password must contain at least one number'
          );
        } else {
          setSuccess(passwordInput);
        }
      });

      // Validate confirm password input
      confirmPasswordInput.addEventListener('blur', () => {
        if (confirmPasswordInput.value === '') {
          setError(confirmPasswordInput, 'Please confirm your password');
        } else if (confirmPasswordInput.value !== passwordInput.value) {
          setError(confirmPasswordInput, 'Passwords do not match');
        } else {
          setSuccess(confirmPasswordInput);
        }
      });

      // Set error state for input element
      function setError(input, message) {
        const small = input.nextElementSibling;
        input.classList.add('error');
        small.innerText = message;
        small.style.visibility = 'visible';
      }

      // Set success state for input element
      function setSuccess(input) {
        const small = input.nextElementSibling;
        input.classList.remove('error');
        input.classList.add('success');
        small.style.visibility = 'hidden';
      }
    });
  </script>
</body>
